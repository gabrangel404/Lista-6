<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header><h2>Cadastre um jagador</h2></header>
    <main>
      <section>
          <input type="text" id="inputName" placeholder="Digite o nome">
          <select id="inputPosition">
              <option value="goleiro">Goleiro</option>
              <option value="zagueiro">Zagueiro</option>
              <option value="lateral">Lateral</option>
              <option value="meioCampo">Meio Campo</option>
              <option value="atacante">Atacante</option>
          </select><br>
          <input type="url" id="inputImage" placeholder="Coloque o url da imagem">
          <button onclick="submit()">Enviar</button>
      </section>
      <section id="cards">
        <h3>Goleiro</h3>
        <div id="goleiro" class="line"></div>

        <h3>Zagueiro</h3>
        <div id="zagueiro" class="line"></div>

        <h3>Lateral</h3>
        <div id="lateral" class="line"></div>

        <h3>Meio Campo</h3>
        <div id="meioCampo" class="line"></div>

        <h3>Atacante</h3>
        <div id="atacante" class="line"></div>
      </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
